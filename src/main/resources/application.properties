spring.application.name=springboot-mysql-redis


spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/springbootmysqlredis
spring.datasource.username=root
spring.datasource.password=admin

spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

spring.cache.type=redis
spring.cache.redis.cache-null-values=true
spring.data.redis.host=localhost
spring.data.redis.port=6379

#spring.cache.redis.time-to-live=40000


# Set logging level for root logger
logging.level.root=INFO

# Set logging level for specific packages or classes
logging.level.org.springframework=DEBUG
logging.level.com.example=DEBUG

# Specify the logging pattern
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} %-5level [%thread] %logger{36} - %msg%n

